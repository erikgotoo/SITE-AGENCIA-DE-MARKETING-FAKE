<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/formulario.css">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar fixed-top">
            <div class="logo">
                <a href="homepage.html"><img src="./imagens/logo.png" alt="logo da empresa"></a>
            </div>
            <div class="menu">
                <a href="homepage.html">Home</a>
                <a href="homepage.html#sobre">Sobre Nós</a>
                <a href="#">Serviços</a>
                <a href="#">Portfólio</a>
            </div>
            <div class="menu-icons">
                <a href=""><i class="bi bi-bag-fill"></i></a>
                <a href=""><i class="bi bi-search"></i></a>
                <a href=""><i class="bi bi-three-dots"></i></a>
            </div>
        </nav>
    </header>

    <div class="container margem-superior">

        <h2 class="display-5 p-3 text-center text-dark mb-4">Cadastre-se</h2>

        <form id="dados" name="dados" method="get" action="">

            <div class="row">

                <div class="col-md-6 col-lg-4 my-3">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input type="text" id="usuario" class="form-control" placeholder="Ex: user123456" minlength="10"
                        maxlength="20" required>
                </div>

                <div class="col-md-6 col-lg-4 my-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-control" placeholder="Ex: !@senha123456"
                        minlength="10" maxlength="20" required>
                </div>

                <div class="col-md-6 col-lg-4 my-3">
                    <label for="data" class="form-label">Data do Cadastro</label>
                    <input type="date" id="data" class="form-control" required>
                </div>

                <div class="col-md-6 col-lg-4 my-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Ex: seuemail@email.com">
                </div>

                <div class="col-md-6 col-lg-4 my-3">
                    <label for="area" class="form-label">Área</label>
                    <select name="" id="" class="form-select">
                        <option value="0" disabled selected>Selecione uma opção</option>
                        <option value="1">Gestão de Mídias Sociais</option>
                        <option value="2">Marketing de Conteúdo</option>
                        <option value="3">Publicidade Digital</option>
                        <option value="4">Branding</option>
                        <option value="5">Web Design e Desenvolvimento</option>
                        <option value="6">Análise de Dados e Relatórios</option>
                        <option value="7">Consultoria de Marketing</option>
                        <option value="8">Eventos e Promoções</option>
                    </select>
                </div>

                <div class="col-md-6 col-lg-4 my-3">
                    <p>Tipo de conta</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1" checked>
                        <label class="form-check-label" for="inlineRadio1">Free</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Premium</label>
                    </div>

                </div>

                <div class="my-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary border-0">Criar Conta</button>

                </div>

            </div>
        </form>
    </div>
    
    <footer class="p-4 margemt-auto bg-dark text-center text-light">
        <h5>Todos os direitos reservados <i class="bi bi-c-circle"></i></h5>
        <div class="social">
            <a href=""><i class="bi bi-youtube fs-3 mx-2 text-light"></i></a>
            <a href=""><i class="bi bi-instagram fs-3 mx-2 text-light"></i></a>
            <a href=""><i class="bi bi-twitter-x fs-3 mx-2 text-light"></i></a>
            <a href=""><i class="bi bi-discord fs-3 mx-2 text-light"></i></a>
        </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
